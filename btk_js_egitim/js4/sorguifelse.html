<!DOCTYPE html>
<html>

    <body>
        <script>
            var sayi,kare;
            sayi = Number(prompt("Sayı: "));
            
            if(sayi < 0){
                alert("sayı negatif!");
                alert("f5 ile sayfayı yeniden çalıştırın");
            }
            else{
                kare = sayi * sayi;
                alert("Sayı = " + sayi +  " Kare = " + kare);
            }
        </script>
    </body>
</html>
