<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var vize = Number(prompt("Vize: "));
            var final = Number(prompt("Final: "));
            var ortalama = vize * 0.4 + final * 0.6;
            
            document.write("Ortalama: " + ortalama);
            document.write("<br>");
            
            if(ortalama >= 90) 
                document.write("Notunuz AA tebrikler.");
            else if(ortalama >= 80 )
                document.write("Notunuz BB tebrikler");
            else if(ortalama >= 70 )
                document.write("Notunuz CC tebrikler");
            else if(ortalama >=  60)
                document.write("Notunuz DD tebrikler");
            else
                document.write("Kaldınız...")
        </script>
    </body>
</html>
